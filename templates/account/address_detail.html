{% extends 'core/base.html' %}

{% block title %}Address Detail - Resgatocao{% endblock %}

{% block content %}
  <style>
    .address-details {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    .address-details p {
      margin: 10px 0;
    }

    .address-details strong {
      font-weight: bold;
    }

    .address-details input[type="text"],
    .address-details select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .address-details .update-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .address-details .update-button button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .address-details .update-button button:hover {
      background-color: #45a049;
    }
  </style>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="address-details">
          <h1 class="text-center">Detalhes do endereço</h1>
          <form class="address-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="cep">CEP:</label>
              <br>
              {{ form.cep }}
            </div>
            <div class="form-group">
              <label for="uf">UF:</label>
              <br>
              {{ form.uf }}
            </div>
            <div class="form-group">
              <label for="bairro">Bairro:</label>
              <br>
              {{ form.bairro }}
            </div>
            <div class="form-group">
              <label for="endereco">Endereço:</label>
              <br>
              {{ form.endereco }}
            </div>
            <div class="form-group">
              <label for="cidade">Cidade:</label>
              <br>
              {{ form.cidade }}
            </div>
            <div class="form-group">
              <label for="numero">Número:</label>
              <br>
              {{ form.numero }}
            </div>
            <div class="form-group">
              <label for="complemento">Complemento:</label>
              <br>
              {{ form.complemento }}
            </div>
            <div class="update-button">
              <button class="btn btn-primary" type="submit">Atualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
