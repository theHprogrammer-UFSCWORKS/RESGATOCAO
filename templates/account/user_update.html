{% extends 'core/base.html' %}

{% block content %}
  <style>
    .user-update-form {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    .user-update-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .user-update-form p {
      margin-bottom: 10px;
    }

    .user-update-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .user-update-form input[type="text"],
    .user-update-form input[type="email"],
    .user-update-form input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .user-update-form input[readonly] {
      background-color: #f5f5f5;
      color: #777;
      cursor: not-allowed;
    }

    .user-update-form button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .user-update-form button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

  <div class="user-update-form">
    <h2>Update User Information</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
{% endblock %}
